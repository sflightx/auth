<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="1.4">
    <meta name="author" content="SFlightX">
    <meta name="version_date" content="04-23-2025">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description"
        content="We provide high quality services for your JNO Payloads to Droo, or Earth and beyond!">
    <meta name="keywords" content="SFlightX, App, Tutorial, Help, Spaceflight Simulator, Juno: New Origins">
    <meta property="og:image" content="https://sflightx.com/resources/static/logo.png" />
    <meta property="og:url" content="sflightx.com" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@SFlightXJNO" />
    <meta name="twitter:title" content="sFlightX" />
    <meta name="twitter:description"
        content="We provide high quality services for your JNO Payloads to Droo, or Earth and beyond!" />
    <meta name="twitter:image" content="https://sflightx.com/resources/static/logo.png" />
    <title>SFlightX</title>
    <link rel="icon" type="image/png" href="https://sflightx.com/resources/static/logo.png">

    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <link rel="stylesheet" href="https://sflightx.com/resources/design/material-imports.css" />
    <link rel="stylesheet" href="https://sflightx.com/resources/design/material-primary.css" />
    <link rel="stylesheet" href="https://sflightx.com/resources/design/material-secondary.css" />
    <link rel="stylesheet" href="https://sflightx.com/resources/design/material-scheme.css" />
    <link rel="stylesheet" href="https://help.sflightx.com/main.css" />
    <link rel="stylesheet" href="https://help.sflightx.com/tailwind.css" />
</head>
<body>
    <main>
        <div style="display: flex; justify-content: end; height: 1rem; padding: 0px 48px;">logo
            <label><span class="material-symbols-rounded">dark_mode</span><md-switch id="themeToggle"></md-switch></label>
        </div>
        <div style="margin: 0px 5vw;">
            <div class="secondary-container">
                <h5 class="md-typescale-headline-medium" style="padding-bottom: 0">Login to SFlightX App</h5>
                <p class="md-typescale-body-large">To access most of our services, log in your SFlightX Account.</p>
            </div>
            <div class="container" style="margin: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 16px">
                <div style="display: grid; grid-gap: 15px;">
                    <md-outlined-button>
                        <h4>Sign in using Email</h4>
                    </md-outlined-button>
                    <md-outlined-button>
                        <h4>Sign in using Phone</h4>
                    </md-outlined-button>
                    <md-filled-tonal-button onclick="googleLogin()">
                        <h4>Sign in with Google</h4>
                    </md-filled-tonal-button>
                 </div>
            </div>
        </div>
        <footer>
            <div class="text-link">
                <a href="https://sflightx.com/legal/terms" target="_self">Terms of Service</a>
                <a href="https://sflightx.com/legal/privacy" target="_self">Privacy Policy</a>
            </div>
        </footer>
    </main>
    <script type="module" src="https://sflightx.com/resources/serviceAuth/initializeFirebase.js"></script>
    <script type="module" src="https://sflightx.com/resources/auth/v2/googleAuth.js"></script>
    <script src="https://sflightx.com/resources/function/scroll.js"></script>
    <script src="https://sflightx.com/resources/function/theme-mode.js"></script>
</body>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</body>

</html>
